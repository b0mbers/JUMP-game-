<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			animation: thing 1s infinite;
		}
		@keyframes thing {
			0%{ background:red}
			10%{background:orange}
			20%{background:yellow}
			30%{background:green}
			40%{background:blue}
			50%{background:purple}
			60%{background:blue}
			70%{background:green}
			80%{background:yellow}
			90%{background:orange}
			100%{background:red}
		}
	</style>
<title>The So Counter!</title>
</head>
<body>
<center>
<p>Click button to count up the "so" counter</p>
<h1 id="so">0</h1>
<button id="button">CLICK FOR +1 "SO"</button>
<p/>
<button id="button2">CLICK FOR RESET</button>
</center>
<script>
var num = 0
var button = document.getElementById("button")
var button2 = document.getElementById("button2")
var so = document.getElementById("so")
button.onclick=function(){
num++
	so.innerHTML = num.toString()
}
button2.onclick=function(){
num = 0
	so.innerHTML = num.toString()
}
document.onkeydown = function(e){
	e=e||window.event
	if(e.keyCode == 32){
		num++
		so.innerHTML = num.toString()
	}
}
</script>
</body>
</html>
