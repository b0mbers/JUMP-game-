  <body onload="startGame()">
    <script>
function setCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
function checkCookie(cookie) {
    var pb = getCookie(cookie);
    if (pb != "") {
        return true
    } else {
        return false
    }
}
	    if(checkCookie("pb")==false){
	    	var high = false
	    }else{
	    	var high = true
	    }
    function reset(){
      	
        num = 33
        myGameArea.clear()
        myGameArea.frameNo = 0
        myGameArea.interval = setInterval(updateGameArea, 20)
        myObstacles = []
        myGamePiece.x = 10
        myGamePiece.y = 120
        myGamePiece.gravity = 1
      }
	    var arrow_keys_handler = function(e) {
    e = e || window.event
    switch (e.keyCode) {
        case 37:
        case 39:
        case 38:
        case 40: // Arrow keys
        case 32:
            e.preventDefault();
            break; // Space
        default:
            break; // do not block other keys
    }
};
window.addEventListener("keydown", arrow_keys_handler, false);
	var i = 0
      var click = false
      var weapon = []
    var space = false
    var num = 11
	var time = 0
      var myGamePiece;
      var Background;	    
      var myObstacles = [];
      var myScore;
      var jet = document.getElementById("jet")
      function startGame() {
	bomb = new component(30,30,document.getElementById("bomb"),myGameArea.canvas.width,Math.floor(Math.random()*(myGameArea.canvas.height-1+1)+1),"image")
        myGamePiece = new component(40, 30,jet, 15, 120,"image");
        myGamePiece.gravity = 0;
	     myBackground = new component(window.innerWidth, window.innerHeight, document.getElementById("back"), 0, 0, "image");   
        myScore = new component("30px", "Consolas", "blue", 280, 40, "text");
        myGameArea.start();
      }
      var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
          this.canvas.width = window.innerWidth;
          this.canvas.height = window.innerHeight;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
        },
        clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }
      //10, height, "orange", x, 0,"",randOm
      function component(width, height, color, x, y, type, life) {
	this.life = 20;
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.update = function() {
          ctx = myGameArea.context;
          if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else if(this.type == "image"){
          	ctx.drawImage(color,this.x,this.y,this.width,this.height)
          }else{
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }
        this.newPos = function() {
          this.gravitySpeed += this.gravity;
          this.x += this.speedX;
          this.y += this.speedY + this.gravitySpeed;
          this.hitBottom();
        }
        this.hitBottom = function() {
          var rockbottom = myGameArea.canvas.height - this.height;
          if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
          }
        }
        this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + (otherobj.height);
          var crash = true;
          if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
          }
          return crash;
        }
      }
      function updateGameArea() {
      	if(myGamePiece.y < 0){
        	myGamePiece.y = 0
            
        }
	    time++
	      if(click == true && time % 4 == 0){
	      	weapon[weapon.length] = new component(20,5,"red",myGamePiece.x,myGamePiece.y)
	      }
        var x, height, gap, minHeight, maxHeight, minGap, maxGap, randOm, v;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            clearInterval(myGameArea.interval)
		  
		if(myGameArea.frameNo<getCookie("pb")){
			setCookie("pb", myGameArea.frameNo, 9999)
			alert("New high score! Now your highscore is "+getCookie("pb"))
		}else{
			
			alert("Your score is "+myGameArea.frameNo)
		}
		
		  myGamePiece.y -= 1492712984712
          } 
        }
	      if(bomb.crashWith(myGamePiece)){
	      	clearInterval(myGameArea.interval)
		      var highscore = getCookie("pb")
		      if(myGameArea.frameNo<highscore){
			setCookie("pb", myGameArea.frameNo, 9999)
			alert("New high score! Now your highscore is "+getCookie("pb"))
		}else{
			
			alert("Your score is "+myGameArea.frameNo)
		}
		
		  myGamePiece.y -= 1492712984712
	      }
        myGameArea.clear();
        myBackground.update()
	     bomb.update()
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
        	
            if(time% 5== 0){
            	num+=.5
            }
            if(space == true){
            accelerate(-0.2)
            }else{
             	accelerate(0.05)
            }
          x = myGameArea.canvas.width;  
          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
          minGap = 60;
          maxGap = 160;
          gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
	  randOm = 20
          myObstacles.push(new component(10, height, "orange", x, 0,"",randOm));
          myObstacles.push(new component(10, x - height - gap, "red", x, height + gap,"",randOm));
		
        }
	      
        for (i = 0; i < myObstacles.length; i += 1) {
		for(v = 0; v<weapon.length;v++){
			
			if(myObstacles[i].crashWith(weapon[v])){
				weapon[v].y -= 1948298471298471
				myObstacles[i].life -= 1
				if(myObstacles[i].life <= 0){
				myObstacles[i].y -= 1000000
				}
			}
		}
		
          myObstacles[i].x += -1*num;
          myObstacles[i].update();
        }
	bomb.x += -2*num
	      bomb.y-=2
	      if(bomb.x<0){
	      	bomb = new component(30,30,document.getElementById("bomb"),myGameArea.canvas.width,Math.floor(Math.random()*(myGameArea.canvas.height-1+1)+1),"image")
	      }
        for (i = 0; i < weapon.length; i += 1) {
          weapon[i].x += 1*num;
          weapon[i].update();
        }
        myScore.text="SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
      }
      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
      }
      function accelerate(n) {
        myGamePiece.gravity = n;
      }
      document.onkeydown = function(e){
      	e=e||window.event
        if(e.keyCode == 32){
        	space = true
        }
      }
      document.onmousedown = function(){
        click = true
      }
      document.onmouseup = function(){
        click = false
      }
      document.onkeyup = function(e){
      	e=e||window.event
        if(e.keyCode == 32){
        	space = false
        }
      }
      setInterval(function(){
      	if(space == true){
        	accelerate(-0.2)
        }else{
        	accelerate(0.05)
        }
      },1000/60)
    </script>
