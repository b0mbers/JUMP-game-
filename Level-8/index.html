
<html>

  <head>
<title>Jump Game</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/0/0a/Flappy_Bird_icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="meta"/>

    <style>

      canvas {

        border:1px solid #d3d3d3;

        background-image: "http://3.bp.blogspot.com/-mn8MCNMR73g/USvOqbJODBI/AAAAAAAAFHM/f_VF2HIeQdU/s1600/blue_sky_and_green_grass-wide.jpg";

      }

    </style>

    <img src="http://pluspng.com/img-png/png-jet-plane--1711.png" id="jet" width="0" height = "0"/>

    <img src="https://www.beamng.com/attachments/screenshot_00155_wd-png.137352/" width="0" height = "0" id="back"/>

  </head>

  <body onload="startGame()">

    <script>

    function reset(){

      	

        num = 30

        myGameArea.clear()

        myGameArea.frameNo = 0

        myGameArea.interval = setInterval(updateGameArea, 20)

        myObstacles = []

        myGamePiece.x = 10

        myGamePiece.y = 120

        myGamePiece.gravity = 1

      }

	    var arrow_keys_handler = function(e) {

    e = e || window.event

    switch (e.keyCode) {

        case 37:

        case 39:

        case 38:

        case 40: // Arrow keys

        case 32:

            e.preventDefault();

            break; // Space

        default:

            break; // do not block other keys

    }

};

window.addEventListener("keydown", arrow_keys_handler, false);

    var space = false

    var num = 11

	var time = 0

      var myGamePiece;

      var Background;	    

      var myObstacles = [];

      var myScore;

      var jet = document.getElementById("jet")

      function startGame() {

        myGamePiece = new component(50, 40,jet, 20, 125,"image");

        myGamePiece.gravity = 0.05;

	     myBackground = new component(window.innerWidth, window.innerHeight, document.getElementById("back"), 0, 0, "image");   

        myScore = new component("30px", "Consolas", "blue", 280, 40, "text");

        myGameArea.start();

      }

      var myGameArea = {

        canvas : document.createElement("canvas"),

        start : function() {

          this.canvas.width = window.innerWidth;

          this.canvas.height = window.innerHeight;

          this.context = this.canvas.getContext("2d");

          document.body.insertBefore(this.canvas, document.body.childNodes[0]);

          this.frameNo = 0;

          this.interval = setInterval(updateGameArea, 20);

        },

        clear : function() {

          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

        }

      }

      function component(width, height, color, x, y, type) {

        this.type = type;

        this.score = 0;

        this.width = width;

        this.height = height;

        this.speedX = 0;

        this.speedY = 0;    

        this.x = x;

        this.y = y;

        this.gravity = 0;

        this.gravitySpeed = 0;

        this.update = function() {

          ctx = myGameArea.context;

          if (this.type == "text") {

            ctx.font = this.width + " " + this.height;

            ctx.fillStyle = color;

            ctx.fillText(this.text, this.x, this.y);

          } else if(this.type == "image"){

          	ctx.drawImage(color,this.x,this.y,this.width,this.height)

          }else{

            ctx.fillStyle = color;

            ctx.fillRect(this.x, this.y, this.width, this.height);

          }

        }

        this.newPos = function() {

          this.gravitySpeed += this.gravity;

          this.x += this.speedX;

          this.y += this.speedY + this.gravitySpeed;

          this.hitBottom();

        }

        this.hitBottom = function() {

          var rockbottom = myGameArea.canvas.height - this.height;

          if (this.y > rockbottom) {

            this.y = rockbottom;

            this.gravitySpeed = 0;

          }

        }

        this.crashWith = function(otherobj) {

          var myleft = this.x;

          var myright = this.x + (this.width);

          var mytop = this.y;

          var mybottom = this.y + (this.height);

          var otherleft = otherobj.x;

          var otherright = otherobj.x + (otherobj.width);

          var othertop = otherobj.y;

          var otherbottom = otherobj.y + (otherobj.height);

          var crash = true;

          if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {

            crash = false;

          }

          return crash;

        }

      }

      function updateGameArea() {

      	if(myGamePiece.y < 0){

        	myGamePiece.y = 0

            

        }

        var x, height, gap, minHeight, maxHeight, minGap, maxGap;

        for (i = 0; i < myObstacles.length; i += 1) {

          if (myGamePiece.crashWith(myObstacles[i])) {

            clearInterval(myGameArea.interval)

          } 

        }

        myGameArea.clear();

        myBackground.update()

        myGameArea.frameNo += 1;

        if (myGameArea.frameNo == 1 || everyinterval(150)) {

        	time++

            if(time% 1== 0){

            	num+=.01

            }

            if(space == true){

            accelerate(-0.2)

            }else{

             	accelerate(0.05)

            }

          x = myGameArea.canvas.width;  

          minHeight = 20;

          maxHeight = 200;

          height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);

          minGap = 70;

          maxGap = 300;

          gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);

          myObstacles.push(new component(10, height, "orange", x, 0));

          myObstacles.push(new component(10, x - height - gap, "purple", x, height + gap));

        }

        for (i = 0; i < myObstacles.length; i += 1) {

          myObstacles[i].x += -1*num;

          myObstacles[i].update();

        }
